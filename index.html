<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로딩 : 샛별중학교 웹개발 코딩부</title>
    <style>
      body {
        margin: 0;
        color: #fff;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        animation : bg-animation 2s ease forwards;
      }

      @keyframes bg-animation {
        0% {
          background: white
        }
        100% {
          background: black
        }
      }

      #logo {
        width: 300px;
        height: 150px;
        opacity: 1;
        margin: 20px;
      }

      @keyframes logo-fade-in {
        0% {
          opacity: 0;
          transform: scale(0.8);
        }
        100% {
          opacity: 1;
          transform: scale(1);
        }
      }

      @keyframes logo-pulse {
        0% {
          transform: scale(1);
        }
        100% {
          transform: scale(1.1);
        }
      }

      h1 {
        font-size: 2rem;
        margin-bottom: 20px;
        text-transform: uppercase;
        letter-spacing: 2px;
        animation: text-fade 2s infinite ease-in-out;
      }

      @keyframes text-fade {
        0% {
          opacity: 0.8;
        }
        100% {
          opacity: 1;
        }
      }

      progress {
        width: 200px;
        height: 4px;
        border: none;
        background: #333;
        appearance: none;
        border: none;
        border-radius: 10px;
      }

      progress::-webkit-progress-bar {
        background-color: #333;
        border: none;
        border-radius: 10px;
      }

      progress::-webkit-progress-value {
        background-color: #fff;
        transition: width 0.2s ease;
        border: none;
        border-radius: 10px;
      }

      progress::-moz-progress-bar {
        background-color: #fff;
        transition: width 0.2s ease;
        border: none;
        border-radius: 10px;
      }

      @keyframes progress-glow {
        0% {
          box-shadow: 0 0 10px #000 inset, 0 0 10px #fff;
        }
        100% {
          box-shadow: 0 0 20px #000 inset, 0 0 30px #fff;
        }
      }

      .message {
        margin-top: 10px;
        font-size: 12px;
        color: #FFFFFF50;
        animation: message-flicker 2s infinite ease-in-out;
      }

      @keyframes message-flicker {
        0%, 100% {
          opacity: 0.8;
        }
        50% {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <img src="https://ifh.cc/g/Nlgs48.png" id="logo" />
    <progress value="0" max="100"></progress>
    <div class="message">This page is made by @ Web⨉Coding Club 2024</div>
    <style>
      @keyframes loaderA{
        0%{opacity:1}
        100%{opacity:0}
      }
      #loader{
        width: 100vw;
        height: 100vh;
        background-color: black;
        animation: loaderA 1s ease forwards;
        position: absolute;
        pointer-events: none;
        transition: all 0.5s ease;
      }

      #loader2{
        width: 100vw;
        height: 100vh;
        background-color: black;
        opacity: 0;
        position: absolute;
        pointer-events: none;
        transition: all 0.5s ease;
      }
    </style>
    <div id = 'loader'></div>
    <div id = 'loader2'></div>

    <script>
      const 로딩바 = document.querySelector('progress');
      let 로딩값 = 0;
      const interval = setInterval(() => {
        if (로딩값 >= 100) {
          document.querySelector('#loader2').style.opacity = '1';
          clearInterval(interval);
          setTimeout(() => {
            const params = new URLSearchParams(window.location.search);
            const target = params.get('p') || '/';
            window.location.href = target;
          }, 500);
        } else {
          로딩값 += 2;
          로딩바.value = 로딩값;
        }
      }, 60); // 60ms마다 업데이트
    </script>
  </body>
</html>
